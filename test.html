    <title>Document</title>

        .grid-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-column-gap: 100px;
            grid-row-gap: 20px;
        }
        .grid-cell{
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

    <div class="grid-container">
        <div class="grid-cell">

        </div>

        </div>

        <div class="grid-cell">

        </div>
        <div class="grid-cell">

        </div>
        <div class="grid-cell">

        </div>
        <div class="grid-cell">

    </div>
</body>
</html>
